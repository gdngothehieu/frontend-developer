<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Weather Journal App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="app-grid">
			<div class="app-container" id="app">
				<div >
					<h1>Weather Journal App</h1>
				</div>
				<div class="holder zip">
					<label for="zip">Enter Zipcode (USA by Default)</label>
					<input class="zipCodeInput" type="text" id="zip" placeholder="Enter zipcode" />
				</div>
				<div class="holder feel">
					<label for="feelings"> How are you feeling today? </label>
					<textarea class="myInput" id="feelings" placeholder="Hot" rows="6" cols="40"></textarea>
				</div>
				<div class="holder generate-button">
					<button id="generate" type="submit">Add Journal</button>
				</div>
				
			</div>
	
			<div class="holder entry">
				<div class="title">Retrieve Data</div>
				<div id="entryHolder">
					<div id="temp"></div>
					<div id="content"></div>

					<div id="date"></div>
				</div>
			</div>
		</div>
		
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
